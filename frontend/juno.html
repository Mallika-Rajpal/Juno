<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulseRing {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .pulse-ring {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(99, 102, 241, 0.4);
      border-radius: 50%;
      animation: pulseRing 1.5s ease-out infinite;
      z-index: 0;
    }

    .floating-icon {
      animation: float 4s ease-in-out infinite;
      position: absolute;
      font-size: 1.75rem;
      opacity: 0.8;
    }

    df-messenger {
      --df-messenger-bot-message: #eef2ff;
      --df-messenger-button-titlebar-color: #4f46e5;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #333;
      --df-messenger-send-icon: #4f46e5;
      --df-messenger-user-message: #e0e7ff;
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 1000;
      animation: float 3s ease-in-out infinite;
    }

    body {
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
  </style>
</head>
